## Production profile settings
# Use environment variables to configure the datasource (e.g. set by Render, Neon, or your CI)
spring.application.name=auth-backend

# Expect SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD to be set
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Production-safe JPA settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Render sets a PORT env variable for web services. Fall back to 8080 if not set.
server.port=${PORT:8080}
