## Production profile settings
# Use environment variables to configure the datasource (e.g. set by Render, Neon, or your CI)
spring.application.name=auth-backend

# Expect SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD to be set
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Production-safe JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Render sets a PORT env variable for web services. Fall back to 8080 if not set.
server.port=${PORT:8080}

# Timezone settings
# Ensure Jackson serializes/deserializes dates using the desired timezone
spring.jackson.time-zone=Asia/Ho_Chi_Minh
# Ensure Hibernate stores/reads TIMESTAMP values using this timezone
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh
app.cookie.secure=true

# JWT properties (production) - read secret from environment (no fallback)
# Provide a long secret via the `JWT_SECRET` env var in production.
jwt.secret=${JWT_SECRET}
jwt.expiration-seconds=3600