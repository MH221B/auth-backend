
# Application
spring.application.name=auth-backend


# --- PostgreSQL datasource (local development) -----------------------------
# Read datasource settings from environment variables. Defaults provided for
# local development only. DO NOT commit secrets—use a local `.env` file or
# environment variables in your shell/IDE instead.

# Example: set in .env or your environment
# SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/auth
# SPRING_DATASOURCE_USERNAME=postgres
# SPRING_DATASOURCE_PASSWORD=Mh271004!

# Use env vars with fallbacks. Change defaults as needed for your setup.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/auth}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# For development only. Consider using Flyway/Liquibase or changing to 'validate' for prod
spring.jpa.hibernate.ddl-auto=update

# Optional: enable SQL logging for debugging (dev only)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Timezone settings
# Ensure Jackson serializes/deserializes dates using the desired timezone
spring.jackson.time-zone=Asia/Ho_Chi_Minh
# Ensure Hibernate stores/reads TIMESTAMP values using this timezone
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh

# Render sets a PORT env variable for web services. Fall back to 8080 if not set.
server.port=${PORT:8080}

# JWT properties (development defaults)
# Provide either a shared HMAC secret via jwt.secret (HS256)
# or RSA PEM keys via jwt.rsa.private-key and jwt.rsa.public-key (PKCS#8 and X.509 respectively).
# Example for HMAC (do not commit a real secret):
# Prefer reading secret from environment variable JWT_SECRET. If not present, a
# long hex fallback is used for local development only — replace it in prod or
# set JWT_SECRET in your environment/.env file.
# Example (do NOT commit real secrets):
# JWT_SECRET=your-very-long-random-base64-or-hex
jwt.secret=${JWT_SECRET:9f2d4a6b8c3e7f1a2b4c6d8e0f1a2b3c4d5e6f7098ab1c2d3e4f5a6b7c8d9e0}
jwt.expiration-seconds=3600